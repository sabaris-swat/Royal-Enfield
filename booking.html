<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: gray;">
<div class="display-3 fw-bold fst-italic text-dark p-2 ">FOR BOOKINGS:</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
    
        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        
        
        <div class="mb-3">
          <label for="phone" class="form-label">PHONE NUMBER</label>
          <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
        </div>

        
        <div class="mb-3">
          <label for="email" class="form-label">EMAIL ADRESS</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email Address" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">MODEL</label>
            <input type="email" class="form-control" id="email" placeholder="Your bike model" >
          </div>

        
        <div class="mb-3">
          <label for="pincode" class="form-label">PIN CODE</label>
          <input type="text" class="form-control" id="pincode" placeholder="Your Pin Code" required>
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
